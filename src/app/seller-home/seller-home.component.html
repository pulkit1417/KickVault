<div class="product-list">
  <h1>Product List</h1>
  <p class="message-p">{{ deleteProductMessage }}</p>
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Description</th>
          <th>Color</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of productList">
          <td><img src="{{ item.image }}" alt="{{ item.name }}"/></td>
          <td>{{ item.name }}</td>
          <td>&#8377;{{ item.price }}</td>
          <td>{{ item.description }}</td>
          <td>{{ item.color }}</td>
          <td>
            <fa-icon (click)="deleteProduct(item.id)" [icon]="icon" class="delete-icon"></fa-icon>
            <a class="update-link" routerLink="/seller-update-product/{{item.id}}">
              <fa-icon [icon]="iconEdit"></fa-icon>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
